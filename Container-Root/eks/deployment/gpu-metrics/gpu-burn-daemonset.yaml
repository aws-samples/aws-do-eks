apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gpu-burn
  namespace: kube-system
  labels:
    app.kubernetes.io/name: "gpu-burn"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "gpu-burn"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "gpu-burn"
      name: "gpu-burn"
    spec:
      nodeSelector:
        beta.kubernetes.io/instance-type: "ml.g5.8xlarge"
      containers:
      - image: "iankoulski/gpuburn:latest"
      # ref: https://github.com/wilicc/gpu-burn
        imagePullPolicy: IfNotPresent
        command: ["bash", "-c", "while true; do /app/gpu_burn 20; sleep 20; done"]
        name: "gpu-burn"
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
