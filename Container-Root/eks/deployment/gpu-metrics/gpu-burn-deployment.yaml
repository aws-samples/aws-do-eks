kind: Deployment
apiVersion: apps/v1
metadata:
  name: gpu-burn
  namespace: kube-system
  labels:
    app: gpu-burn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-burn
  template:
    metadata:
      labels:
        app: gpu-burn
    spec:
      #nodeSelector:
      #  beta.kubernetes.io/instance-type: "p4d.24xlarge"
      containers:
      - name: main
        image: "iankoulski/gpuburn"
        imagePullPolicy: IfNotPresent
        command: ["bash", "-c", "while true; do /app/gpu_burn 20; sleep 20; done"]
        resources:
          limits:
            nvidia.com/gpu: 1

